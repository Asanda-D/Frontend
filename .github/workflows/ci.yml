name: Android CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build & Verify New Life Baby Home Project
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # 3 Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # 4 Make Gradle executable
      - name: Make Gradle executable
        run: chmod +x gradlew

      # 5 Build the project
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # 6 Run Android Lint
      - name: Run Android Lint (ignore warnings)
        run: ./gradlew lint || true

      # 7 Run Tests (if available)
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest
        continue-on-error: true

      # 8 Upload Build Artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: NewLifeBabyHome-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  # 9 Security Scanning Job
  security:
    name: Security Scan (Snyk)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Snyk Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -n "$SNYK_TOKEN" ]; then
            echo "Running Snyk security scan..."
            npm install -g snyk
            snyk auth "$SNYK_TOKEN"
            snyk test --severity-threshold=medium || true
          else
            echo "No SNYK_TOKEN provided, skipping scan."
          fi